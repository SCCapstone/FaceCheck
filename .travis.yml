os: osx
osx_image: xcode10.3
sudo: true
language: node_js
node_js:
  - "stable"
cache:
  directories:
    - /Users/travis/build/SCCapstone/FaceCheck/FaceCheckApp/node_modules
# Moving to react-native project directory and installing dependencies
before_install:
  - cd FaceCheckApp
  - brew tap wix/brew
  - brew install applesimutils
  - npm install -g detox-cli
  - npm install -g yarn

# Installing npm packages
install:
  - yarn install
  - pushd ios
  - pod update
  - pod install
  - popd

script:
  - sudo detox build
  - sudo detox test
