osx_image: xcode10.3
sudo: true
language: objective-c
xcode_workspace: FaceCheckApp/ios/FaceCheckApp.xcworkspace # path to your xcodeproj folder
xcode_scheme: FaceCheckAppTests
xcode_destination: platform=iOS Simulator,OS=12.4.1,name=iPhone X

env:
  global:
  - NODE_VERSION=stable

cache:
  directories:
    - /Users/travis/build/SCCapstone/FaceCheck/FaceCheckApp/node_modules
# Moving to react-native project directory and installing dependencies
before_install:
  - cd FaceCheckApp
  - brew tap wix/brew
  - brew install applesimutils
  - curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.34.0/install.sh | bash
  - export NVM_DIR="$HOME/.nvm" && [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"
  - nvm install $NODE_VERSION
  - nvm use $NODE_VERSION
  - nvm alias default $NODE_VERSION
  - npm install -g react-native-cli
  - npm install -g detox-cli
  - npm install -g yarn

# Installing react and pod build
install:
  - yarn install
  - pushd ios
  - pod update
  - pod install
  - popd
  - true

